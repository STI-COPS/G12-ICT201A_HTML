<HTML>
	<Head>
		<Title> Omg me </Title>
		<Script type= "text/JavaScript">
			var nm1 = 20;
			var nm2 = 5;
			var nm3 = 8;
			
			function nm(){
				var nme = "Jean Edrich Lorico";
				alert(nme);
			}
			
			function sum(){
				alert(nm1 + nm2 + nm3);
			}
			
			function diff(){
				alert(nm1 - nm2 - nm3);
			}
			
			function mul(){
				alert(nm1 * nm2 * nm3);
			}
			
		</Script>
	</Head>
	<Body>
	
		<input type="button" value="Name" onclick = nm()>
		<input type="button" value="Sum" onclick = sum()>
		<input type="button" value="dif" onclick = diff()>
		<input type="button" value="multi" onclick = mul()>
	
	</Body>
</HTML>
