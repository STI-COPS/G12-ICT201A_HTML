<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calcu(){
            var fi = document.getElementById("first").value;
            var sec = document.getElementById("second").value;
            var thi = document.getElementById("third").value;
            var op = document.getElementById("operator").value;
            var ifn =  fi;
            var iop =  op;
            var isn = sec;
            var itn = thi;
            var a = parseInt(fi);
            var b = parseInt(sec);
            var c = parseInt(thi);
            var plus =  a + b +c;
            var minus = a - b - c;
            var divide = + a * b * c;
            var qou =  a / b / c;
            if (op == "+"){
                document.getElementById("output").innerHTML= ifn + iop + isn + iop + itn + "\n\n\nAnswer:" + plus;
            }else if(op == "-"){
                document.getElementById("output").innerHTML= ifn + iop + isn + iop + itn + "\n\n\nAnswer:" + minus;
            }else if(op == "*"){
                document.getElementById("output").innerHTML= ifn + iop + isn + iop + itn + "\n\n\nAnswer:" + divide;
            }else if(op == "/"){
                document.getElementById("output").innerHTML= ifn + iop + isn + iop + itn + "\n\n\nAnswer:" + qou;
            }

        }
    </script>
</head>
<body>
    <h1>Input first number: <input type="text" id="first"></h1>
    <h1>Input operator: <input type="text" id="operator"></h1>
    <h1>Input second number: <input type="text" id="second"></h1>
    <h1>Input third number: <input type="text" id="third"></h1>
    <button id="Cal" onclick="calcu()">Calculate</button>
    <h1 id="output"></h1>
</body>
</html>
